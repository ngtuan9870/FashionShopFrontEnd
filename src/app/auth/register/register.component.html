<div class="background-auth">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Đăng ký
            </div>
            <div class="card-body">
              <form #registerForm="ngForm" action="#" method="POST">
                <!-- Phần email -->
                <div class="form-group">
                  <label for="email">Nhập địa chỉ Email</label>
                  <input #emailInput="ngModel" class="form-control" type="email" id="email" name="email" minlength="4" [(ngModel)]="user.email"  required email (focusout)="checkEmail()" (keyup)="clearExistsMail()">
                  <div class="error-message" *ngIf="emailInput.invalid&&(emailInput.dirty||emailInput.touched)">
                    <div *ngIf="emailInput.errors['required']">
                      <span>Email là trường bắt buộc!</span>
                    </div>
                    <div *ngIf="emailInput.errors['email']">
                      <span>Email không đúng định dạng!</span>
                    </div>
                  </div>
                  <div class="error-message" *ngIf="error_email_exists">
                    <span>Email đã tồn tại!</span>
                  </div>
                </div>
                <!-- Phần password -->
                <div class="form-group">
                  <label for="password">Nhập mật khẩu</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" #checkPassword="ngModel" required minlength="8">
                  <div class="error-message" *ngIf="checkPassword.invalid&&(checkPassword.dirty||checkPassword.touched)">
                    <div *ngIf="checkPassword.errors['required']">
                      <span>Mật khẩu là trường bắt buộc!</span>
                    </div>
                    <div *ngIf="checkPassword.errors['minlength']">
                      <span>Mật khẩu phải có ít nhất 8 ký tự!</span>
                    </div>
                  </div>
                </div>
                <!-- Phần nhập lại mật khẩu -->
                <div class="form-group">
                    <label for="password">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" id="re-password" name="re-password" [(ngModel)]="re_password" required #checkRePassword="ngModel">
                    <div class="error-message" *ngIf="issamepassword()&&re_password!=''">
                      <span>Không trùng khớp!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Nhập số điện thoại</label>
                    <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" #checkPhone="ngModel" minlength="10">
                    <div class="error-message" *ngIf="checkPhone.invalid&&(checkPhone.dirty||checkPhone.touched)">
                      <div *ngIf="checkPhone.errors['minlength']">
                        <span>Số điện thoại phải có 10 ký tự!</span>
                      </div>
                    </div>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                </div>
                <button type="submit" [disabled]="!registerForm.valid||issamepassword() ||error_email_exists" class="btn btn-primary btn-block mt-3" (click) = "register()" >Đăng ký</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
