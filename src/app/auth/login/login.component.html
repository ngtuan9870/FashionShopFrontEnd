<div class="background-auth">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Đăng nhập
          </div>
          <div class="card-body">
            <form action="#" method="POST">
              <div class="form-group">
                <label for="email">Nhập địa chỉ Email</label>
                <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="user.user_name">
              </div>
              <div class="form-group">
                <label for="password">Nhập mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3" (click) = "addUser()">Đăng nhập</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
