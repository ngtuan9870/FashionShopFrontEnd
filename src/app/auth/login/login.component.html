<div class="background-auth">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Đăng nhập
          </div>
          <div class="card-body">
            <form #loginForm="ngForm" action="#" method="POST">
              <div class="form-group">
                <label for="email">Nhập địa chỉ Email</label>
                <input type="email" class="form-control" id="email" name="email" required email #emailInput="ngModel" [(ngModel)]="user.email">
                <div class="error-message" *ngIf="emailInput.invalid&&(emailInput.dirty||emailInput.touched)">
                  <div *ngIf="emailInput.errors['required']">
                    <span>Hãy nhập email!</span>
                  </div>
                  <div *ngIf="emailInput.errors['email']">
                    <span>Email không đúng định dạng!</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Nhập mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8" #passwordInput="ngModel" [(ngModel)]="user.password">
                <div class="error-message" *ngIf="passwordInput.invalid&&(passwordInput.dirty||passwordInput.touched)">
                  <div *ngIf="passwordInput.errors['required']">
                    <span>Hãy nhập mật khẩu!</span>
                  </div>
                  <div *ngIf="passwordInput.errors['minlength']">
                    <span>Mật khẩu phải có ít nhất 8 ký tự!</span>
                  </div>
                </div>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
              </div>
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block mt-3" (click) = "login()">Đăng nhập</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
